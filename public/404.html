<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Store the full URL we want to redirect to (including query parameters)
      sessionStorage.redirect = location.pathname + location.search;
      // Redirect to the main page
      location.replace('/fizzboard-demo/');
    </script>
  </head>
  <body>
    <noscript>
      <p>Please enable JavaScript to continue.</p>
    </noscript>
  </body>
</html>
